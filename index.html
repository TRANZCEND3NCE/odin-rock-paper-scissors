<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Rock Paper Scissors</h2>

    <div class="score-board">
      <p>Human: <span id="humanScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>

    <div class="buttons">
      <button data-choice="rock">Rock</button>
      <button data-choice="paper">Paper</button>
      <button data-choice="scissors">Scissors</button>
    </div>
    <p id="result" class="result-text">Your Move</p>
    <button id="restart" style="display:none;">Play Again</button>
  </div>


  
  <script src="index.js"></script>
</body>
</html>
